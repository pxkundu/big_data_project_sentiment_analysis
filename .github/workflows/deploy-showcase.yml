name: Deploy Showcase Page

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R packages
        run: |
          R -e "install.packages(c('rmarkdown', 'knitr', 'ggplot2', 'dplyr', 'tidyr', 'wordcloud', 'plotly', 'RColorBrewer', 'tidytext'), repos='https://cran.rstudio.com/')"
          R -e "if (!require('plotly')) install.packages('plotly', repos='https://cran.rstudio.com/')"
          R -e "if (!require('wordcloud')) install.packages('wordcloud', repos='https://cran.rstudio.com/')"
          R -e "if (!require('RColorBrewer')) install.packages('RColorBrewer', repos='https://cran.rstudio.com/')"
          R -e "if (!require('tidytext')) install.packages('tidytext', repos='https://cran.rstudio.com/')"

      - name: Verify package installation
        run: |
          R -e "packages <- c('rmarkdown', 'knitr', 'ggplot2', 'dplyr', 'tidyr', 'wordcloud', 'plotly', 'RColorBrewer', 'tidytext'); sapply(packages, require, character.only = TRUE)"

      - name: Build showcase page
        run: |
          R -e "rmarkdown::render('showcase.Rmd', output_format = 'html_document')"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./
          branch: gh-pages 